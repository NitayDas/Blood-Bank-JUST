{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css_file/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .navbar {
            background-color:#FFF5EE;
        }
        body
        {
            background-color:#F5F5F5;
            background-image: url('{% static "image/bg.jpg" %}')
        }  
    </style> 
</head>
<body>
    <nav class="navbar shadow p-2 navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" style="margin: 5px 0 5px 20px"><strong>Blood Donation Management System</strong></a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> 
    {% if request.user.is_superuser %}
    <a class="nav-item nav-link active" href="/admin_view/" style="margin: 5px 0 5px 60px">Dashboard</a> 
    {% else %}
    <a class="nav-item nav-link active" href="/patient_view/" style="margin: 5px 0 5px 60px">Dashboard</a>
    {% endif %} 

    </nav>

    <div class="container">
      <div class-"row">
        <div class="col-md-0"></div>
        <div class="col-md-12">
        <div class="album py-5" style="background:linear-gradient(135deg, #ffffff, #a3d2ee);">
            <h4 class="text-center"><strong>Available Donors According To Blood Group</strong></h4><br>
            <div class="container">
                <div class="row">
                 {% for i in all_group %}
                 <div class="col-md-4">
                    <div class="card mb-4 shadow-lg border-success">
                    <div class="card-body">
                    <h5 class="card-text">Blood Group:<strong>{{i.name}}</strong></h5>
                    <h5 class="card-text">Total :<strong>{{i.total}}</strong></h5>
                    <div class="d-flex justify-content-between align-items-center">
                    <a href="/donors_list/{{i.id}}/" class="btn btn-sm btn-info">View All Donors</a>
                    </div>
                    </div>
                    </div>
                 </div>
                {% endfor %}
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
