{% extends 'base.html' %}
{% block title %} Blood Donation {% endblock %}
{% block css %}
{% endblock %}
{% block body %}


<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 shadow-lg bg-light">
                <div class="container-fluid shadow-lg bg-light text-center">
                  {% if messages %}
                      {% for message in messages %}
                          {{ message }}
                      {% endfor %}
                  {% endif %}
              </div><br>
        <div class="container">
            <h3 class="text-center"><i style="font-weight: bold;">Request For Blood</i></h3><br><br>
            <form method="POST"> {% csrf_token %}

        <div class="row mt-1">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Blood Group</i></label>
                <select class="form-control" name="blood_group" required>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    </select>
            </div>
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;">Date Of Need</i></label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form><br>
        </div>
    </div>
</div>
</div>
{% endblock %}
